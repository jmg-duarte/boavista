name: Publish Boavista

on:
  push:
    tags:
      # https://stackoverflow.com/a/61892639
      - "**"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm run publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
